<!--
    Q9. Remove an element from the screen using js dom.
-->

<!DOCTYPE html>
<html>
<body>

    <div id="div-01">Here is div-01</div>
    <div id="div-02">Here is div-02</div>
    <div id="div-03">Here is div-03</div>

    <script>
        var element = document.getElementById('div-01');
        element.remove();
    </script>

</body>
</html>
