<!--
    Q8. Create a new <h4> tag on the screen using JS DOM.
-->

<!DOCTYPE html>
<html>
<body>

    <script>
        var h4 = document.createElement("h4");
        var textNode = document.createTextNode("Hello World");
        h4.appendChild(textNode);
        document.body.appendChild(h4);
    </script>

</body>
</html>
