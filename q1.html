<!--Q1. Select an <h2> tag with id of text and change its inner text to “Hello World”.?
-->

<!DOCTYPE html>
<html>
<body>


 <div id="myDIV">
  <h2>This is a element.</h2>
</div>


<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
var x = document.getElementById("myDIV");
x.querySelector("h2").innerHTML = "Hello World!";

}
</script>

</body>
</html>
